<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Codeventures</title>

    <link rel="icon" type="image/png" href="./favicon.png">

    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="DevBlogFrontend.styles.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets/styles/solarized-dark.min.css">
    <script src="https://unpkg.com/@highlightjs/cdn-assets/highlight.min.js"></script>

    <script src="https://unpkg.com/feather-icons"></script>

    <script src="https://unpkg.com/mermaid/dist/mermaid.min.js"></script>
    <script>mermaid.initialize({ startOnLoad: false });</script>

    <script>
        function initializeDiagrams() {
            var elements = document.querySelectorAll(".mermaid");

            elements.forEach((element, index) => {
                var svg = mermaid.mermaidAPI.render(`mermaid_svg_${index}`, element.textContent);

                element.innerHTML = svg;
            })
        }

        function initializeCodeBlocks(postIdentifier) {
            var elements = document.querySelectorAll("pre");

            elements.forEach(element => {
                const code = element.textContent;
                const codeElement = element.querySelector("code");
                const postContainer = document.querySelector("#post");

                if (!codeElement.classList.contains("language-javascript")) {
                    hljs.highlightElement(codeElement);

                    return;
                }

                // Create canvas container
                const canvasContainer = document.createElement("div");
                canvasContainer.classList.add("canvasContainer");

                // Create and add canvas
                const canvas = document.createElement("canvas");
                canvasContainer.appendChild(canvas);

                // Create and add fullscreen button container
                const fullscreenButtonContainer = document.createElement("div");
                fullscreenButtonContainer.classList.add("fullscreenButtonContainer");

                // pointerdown is not recognized as a valid user interaction according to the spec.
                // https://html.spec.whatwg.org/multipage/interaction.html#user-activation-processing-model
                // Therefore using pointerup as the event.
                fullscreenButtonContainer.addEventListener("pointerup", async () => {
                    await canvasContainer.requestFullscreen({
                        navigationUI: "hide"
                    });
                    await screen.orientation.lock("portrait");
                });
                canvasContainer.appendChild(fullscreenButtonContainer);

                // Create and add fullscreen button
                const fullscreenButton = document.createElement("i");
                fullscreenButton.setAttribute("data-feather", "maximize");
                fullscreenButtonContainer.appendChild(fullscreenButton);

                // Add canvas container to page
                postContainer.insertBefore(canvasContainer, element.nextElementSibling);

                // Remove code element
                element.parentElement.removeChild(element);

                // Execute code
                // Use an alternative to eval: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/eval#never_use_eval!
                Function(`"use strict";return async ({
                    canvas,
                    postIdentifier
                }) => {${code}}`)()({
                    canvas,
                    postIdentifier
                })
            });
        }

        function initializeIcons() {
            var elements = document.querySelectorAll("[data-feather]");

            elements.forEach(element => {
                const icon = element.getAttribute("data-feather");

                element.outerHTML = feather.icons[icon].toSvg();
            });
        }
    </script>
</head>
